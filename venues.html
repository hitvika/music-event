<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="venues.css">
    <title>Document</title>
</head>

<body>
    <div id="venues">
        <div id="mapimg" class="row">
            <div id="details" class="col-lg-7 col-sm-12">
                <h2 style="font-size: 40px; font-family: 'Oswald', sans-serif; margin-left: 5%" id="textureText">VENUES</h2>
                <p class="font-family detailsPara">SEPTEMBER 18-20, &nbsp; 2020</p>
                <h1 class="font-family hide">CAPTIVA ISLAND</h1>
                <p class="font-family show pl-3">DOWNTOWN FORT MYERS</p>
                <div id="captiveIsland">
                    <div id="text" class="font-family">
                        <p class="hide">// Captiva Island</p>
                        <p style="color: #9EC39A" class="hide">Downtown Fort Myers</p>
                        <p style="color: #9EC39A" class="hide">Fort Myers Beach</p>
                    </div>
                    <button id="details-btn">EXPLORE VENUES</button>
                </div>
            </div>
            <div id="image" class="col-lg-5 col-sm-12 px-0">
                <div id="layover">
                    <div id="dots">
                        <p>MUCKY DUCK</p>
                        <i class="fa fa-circle"></i>
                        <i class="far fa-circle" style="font-size: 20px;"></i>
                        <i class="fa fa-circle"></i>
                        <i class="fa fa-circle"></i>
                        <i class="fa fa-circle"></i>
                        <i class="fa fa-circle"></i>
                        <i class="fa fa-circle"></i>
                    </div>
                </div>
            </div>
            <i class="fa fa-circle randomDots hide" style="top: 19.8%; left: 12.9%"></i>
            <i class="fa fa-circle randomDots hide" style="top: 7.5%; left: 41%"></i>
            <i class="fa fa-circle randomDots hide" style="top: 34.5%; left: 34%"></i>
            <div id="smallCircle"></div>
            <div id="largeCircle"></div>
        </div>
    </div>
</body>

</html>
