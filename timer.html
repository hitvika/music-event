<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="row timer">
            <div class="col-4 timer_elements">
                <div class="numbers">72</div>
                <div class="indicators">DAYS</div>
            </div>
            <div class="col-2 timer_elements">
                <div class="numbers">36</div>
                <div class="indicators">HOURS</div>
            </div>
            <div class="col-2 timer_elements">
                <div class="numbers">18</div>
                <div class="text_font">MINUTES</div>
            </div>
            <div class="col-4 seconds_element">
                <div class="numbers">9</div>
                <div class="indicators">SECONDS</div>
            </div>
        </div>
        <div class="arrow_icon"><i class="fas fa-angle-double-down icon"></i></div>
    </div>
</body>

</html>
